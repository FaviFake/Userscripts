<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1 class="title">AntiAntiAdblock Creator</h1>

<form>
    <div id="scriptHeader">
        <h2>#0 Userscript Header</h2>
        <select>
            <option selected disabled hidden>Select an option</option>
        </select>
        <textarea>Select a method</textarea>
    </div>

    <div id="antiAdBlock">
        <h2>#1 Block Anti-Adblock</h2>
        <select>
            <option selected disabled hidden>Select an option</option>
        </select>
        <textarea>Select a method</textarea>
    </div>

    <div id="findWarning">
        <h2>#2 Find and remove the warning</h2>
        <select>
            <option selected disabled hidden>Select an option</option>
        </select>
        <textarea>Select a method</textarea>
    </div>

    <div id="fixButtons">
        <h2>#3 Fix the buttons</h2>
        <select>
            <option selected disabled hidden>Select an option</option>
        </select>
        <textarea>Select a method</textarea>
    </div>

    <input type="button" id="buildBtn" value="Construct">
</form>

<form>
    <div id="finalUserscript">
        <h2>Finished</h2>
        <textarea>Construct the userscript</textarea>
    </div>
</form>

</body>
</html>
